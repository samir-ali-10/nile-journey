<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo.jpg">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Nile Journey</title>
</head>

<body>

    <div class="landing_page">
        <div class="info">
            <div class="content">
                <h1>Nile <br> Journey</h1>
                <p>Register to access all the features of our service. <br> From A to Z, everywhere you want to go to
                    Egypt, It's free.</p>
            </div>
            <div class="sign_in">
                <h2>Sign In</h2>
                <form action="home.html">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                    <label for="pass">Password</label>
                    <input type="password" name="pass" id="pass" required>
                    <i class="fa-solid fa-eye-slash eye_slash"></i>
                    <i class="fa-solid fa-eye eye"></i>
                    <div class="submitted">
                        <input class="login_btn" type="submit" value="Login">
                        <a href="sign_up.html">Don't have an <br> account?</a>
                    </div>
                </form>
                <div class="socials">
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#"><i class="fa-brands fa-google"></i></a>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
